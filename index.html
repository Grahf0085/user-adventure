<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>FFXI: Javascript Version</title>
</head>

<body>
    <header>
        <h1>FFXI: Party Like It's 2005</h1>
    </header>
    <main>
        <h2>Character Creation</h2>

        <form>
            <section>
                <label for="name">Name: </label>
                <input required id="name">
            </section>
            <section class="toon-creation">
                <h4>Pick Your Job: </h4>
                <label>
                    <input type="radio" name="job" required value="Warrior">
                    Warrior
                </label>
                <label>
                    <input type="radio" name="job" required value="Monk">
                    Monk
                </label>
                <label>
                    <input type="radio" name="job" required value="Thief">
                    Thief
                </label>
                <label>
                    <input type="radio" name="job" required value="Red Mage">
                    Red Mage
                </label>
                <label>
                    <input type="radio" name="job" required value="White Mage">
                    White Mage
                </label>
                <label>
                    <input type="radio" name="job" required value="Black Mage">
                    Black Mage
                </label>
            </section>
        </form>
        <button>Start Game</button>
    </main>
    <footer>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
