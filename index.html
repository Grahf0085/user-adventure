<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/code-new-roman" type="text/css" />
    <title>FFXI: Javascript Version</title>
</head>

<body>
    <header>
        <h1>FFXI: Party Like It's 2005</h1>
    </header>
    <main>
        <h2>Character Creation</h2>

        <form>
            <fieldset>
                <legend>Pick Your Job:</legend>
                <section class="jobs">
                    <label>
                        <input type="radio" name="job" required value="Warrior">
                        <img src="./assets/war.webp" width=100 height=100>
                        Warrior
                    </label>
                    <label>
                        <input type="radio" name="job" required value="Monk">
                        <img src="./assets/mnk.webp" width=100 height=100>
                        Monk
                    </label>
                    <label>
                        <input type="radio" name="job" required value="Thief">
                        <img src="./assets/thf.webp" width=100 height=100>
                        Thief
                    </label>
                    <label>
                        <input type="radio" name="job" required value="Red Mage">
                        <img src="./assets/rdm.webp" width=100 height=100>
                        Red Mage
                    </label>
                    <label>
                        <input type="radio" name="job" required value="White Mage">
                        <img src="./assets/whm.webp" width=100 height=100>
                        White Mage
                    </label>
                    <label>
                        <input type="radio" name="job" required value="Black Mage">
                        <img src="./assets/blm.webp" width=100 height=100>
                        Black Mage
                    </label>
                </section>
            </fieldset>

            <section>
                <label for="name">Name: </label>
                <input name="name" required id="name">
            </section>

            <input type="submit" value="Start Game"></input>

        </form>

        <audio autoplay>
            <source src="./assets/Final Fantasy XI CoP OST - Unity (320 kbps).mp3">
        </audio>

    </main>

    <footer>
    </footer>
    <script type="module" src="app.js"></script>
</body>

</html>
